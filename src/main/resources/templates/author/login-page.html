<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Login</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            max-width: 400px; /* 최대 너비 설정 */
            margin-left: auto;
            margin-right: auto;
        }

        .page-header {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .check-icon, .x-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            display: none;
        }

        .check-icon {
            color: #4CAF50;
        }

        .x-icon {
            color: #F44336;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px;
        }
    </style>
</head>
<body>
<div th:fragment="headerFragment" id="header">
<div class="container">
    <div class="page-header">
        <h1 class="display-4">LOGIN</h1>
    </div>

    <form action="/doLogin" method="post" onsubmit="return validateForm()">
        <div class="form-group">
            <label for="email" class="form-label">email</label>
            <div class="input-group">
                <input type="text" class="form-control" id="email" name="email" oninput="validateInput(this)">
                <span class="input-group-text check-icon">&#10003;</span>
                <span class="input-group-text x-icon">&#10005;</span>
            </div>
        </div>
        <div class="form-group">
            <label for="pw" class="form-label">Password</label>
            <div class="input-group">
                <input type="password" class="form-control" id="pw" name="pw" oninput="validateInput(this)">
                <span class="input-group-text check-icon">&#10003;</span>
                <span class="input-group-text x-icon">&#10005;</span>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>
<div th:if="${errorMessage != null}">
    <input type="hidden" id="errorMessage" th:value="${errorMessage}">
</div>
<script>
    let errorMessage = document.getElementById("errorMessage").value;
    if (errorMessage) {
        alert(errorMessage);
    }
</script>
<!-- 나머지 스크립트 부분은 동일하게 유지 -->
</body>
</html>
